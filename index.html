<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Profile Overlay</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
</head>
<body class="bg-black text-white overflow-hidden">

  <!-- 🔥 วิดีโอพื้นหลัง -->
  <video autoplay loop muted playsinline class="absolute inset-0 w-full h-full object-cover opacity-30 z-0">
    <source src="background.mp4" type="video/mp4" />
    Your browser does not support the video tag.
  </video>

  <!-- ชั้นมืดครอบวิดีโอ -->
  <div class="absolute inset-0 bg-black bg-opacity-60 z-10"></div>

  <!-- โปรไฟล์ Overlay -->
  <div class="relative z-20 h-screen flex items-center justify-center text-center">
    <div>
      <img src="avatar.png" alt="avatar" class="w-24 h-24 rounded-full mx-auto border-2 border-white shadow-lg">

      <h1 class="mt-4 text-xl font-semibold">4zbv <span class="text-purple-500">✔</span></h1>
      <p class="text-sm text-gray-300">currently doing nothing 🌴</p>

      <div class="mt-6 flex justify-center gap-6 text-2xl">
        <a href="#" class="hover:text-gray-300"><i class="fab fa-steam"></i></a>
        <a href="#" class="hover:text-gray-300"><i class="fab fa-tiktok"></i></a>
        <a href="#" class="hover:text-gray-300"><i class="fab fa-discord"></i></a>
        <a href="#" class="hover:text-gray-300"><i class="fab fa-github"></i></a>
        <a href="#" class="hover:text-gray-300"><i class="fas fa-cube"></i></a>
      </div>

      <div class="mt-6 text-gray-400 text-sm">👁 440</div>
    </div>
  </div>

</body>
</html>
